<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <h1>
        {{ pergunta }}
    </h1>

    <div>
        <form action="{% url 'sondagem:pergunta' pergunta.sessao.id %}" method="POST">

            {% csrf_token %}
            {% if pergunta.ativa %}
            <input type="submit" value="Fechar sondagem">
            {% else %}
            <input type="submit" value="Abrir sondagem">
            {% endif %}
        </form>
    </div>

    {% if pergunta.ativa %}
    <div class="input-group mb-3">
        <div style="margin: auto">
            {{ svg|safe }}
        </div>
    </div>
    {% endif %}

    <h3>
        <a href="{% url 'sondagem:resultados' pergunta.id %}">Resultado</a>
    </h3>

</body>

</html>
